<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Klinik Kecantikan</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Logo Klinik" class="logo">
    <h1>Login ke Klinik Cimi Beauty</h1>
    <p class="highlight-text">Masuk untuk mengakses layanan kami.</p>

    <!-- Navigasi -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="reservasi.html">Reservasi</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="login-section">
        <form action="reservasi.html" method="GET"> <!-- Arahkan ke halaman setelah login -->
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>
</main>

<footer>

</footer>

</html>
